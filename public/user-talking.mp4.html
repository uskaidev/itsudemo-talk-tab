<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー発話動画プレースホルダー</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    h1 {
      color: #276204;
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ユーザー発話動画プレースホルダー</h1>
    <p>このファイルは <code>user-talking.mp4</code> の代わりに表示されています。</p>
    <p>実際の動画ファイルを <code>/public</code> ディレクトリに配置してください。</p>
    <p>動画ファイルは以下の要件を満たす必要があります：</p>
    <ul style="text-align: left;">
      <li>ファイル名: <code>user-talking.mp4</code></li>
      <li>形式: MP4（H.264コーデック）</li>
      <li>音声: なし（ミュート）</li>
      <li>内容: ユーザーが話している様子を表現した短いループ動画</li>
    </ul>
  </div>
</body>
</html>
